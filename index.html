<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Followers Checker</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="drop-zone">
        <span class="drop-zone__prompt">Drop followers.json here</span>
        <input type="file" class="drop-zone__input" accept=".json">
    </div>
    <div class="drop-zone">
        <span class="drop-zone__prompt">Drop following.json here</span>
        <input type="file" class="drop-zone__input" accept=".json">
    </div>
    <button id="check">Check who is not following back</button>
    <pre id="result"></pre>
    
    <script src="main.js"></script>

</body>
</html>
